steps:
  # STEP 1: Fetch .env from Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'create-env-from-secret'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Fetching .env from Secret Manager..."
        gcloud secrets versions access latest --secret=env > .env

  # STEP 2: Build Docker Image with environment variables
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend-image'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Read .env file and build the image with build args
        while IFS= read -r line || [ -n "$line" ]; do
          if [[ ! "$line" =~ ^# && "$line" =~ .*=.* ]]; then
            key=$(echo "$line" | cut -d '=' -f 1)
            value=$(echo "$line" | cut -d '=' -f 2-)
            docker build --build-arg "$key=$value" -t asia-southeast2-docker.pkg.dev/tubesabp-459213/cloud-run-source-deploy/tubesabp/backend-api:$COMMIT_SHA -f tesbackend/Dockerfile tesbackend
          fi
        done < .env

  # STEP 3: Push Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend-image'
    args:
      - push
      - asia-southeast2-docker.pkg.dev/tubesabp-459213/cloud-run-source-deploy/tubesabp/backend-api:$COMMIT_SHA

  # STEP 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'deploy'
    entrypoint: gcloud
    args:
      - run
      - services
      - update
      - backend-api
      - '--platform=managed'
      - --image=asia-southeast2-docker.pkg.dev/tubesabp-459213/cloud-run-source-deploy/tubesabp/backend-api:$COMMIT_SHA
      - --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=ae167d95-618f-449c-a3d9-4b378da0514a
      - --region=asia-southeast2
      - --quiet

images:
  - asia-southeast2-docker.pkg.dev/tubesabp-459213/cloud-run-source-deploy/tubesabp/backend-api:$COMMIT_SHA

options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _AR_PROJECT_ID: tubesabp-459213
  _PLATFORM: managed
  _SERVICE_NAME: backend-api
  _TRIGGER_ID: ae167d95-618f-449c-a3d9-4b378da0514a
  REPO_NAME: tubesabp
  _DEPLOY_REGION: asia-southeast2
  _AR_HOSTNAME: asia-southeast2-docker.pkg.dev
  _AR_REPOSITORY: cloud-run-source-deploy

tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - backend-api
